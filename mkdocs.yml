site_description: BDA Software DevSecOps GitLab page
repo_url: https://git.web.boeing.com/bda-software/tools/bda-devsecops-standards
repo_name: tools/bda-devsecops-standards
edit_uri: edit/main/docs/
copyright: BDA Software
docs_dir: docs # This sets the documentation directory to the root
theme:
  name: material
  palette:
    primary: teal
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue

    #Â Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.tracking
    - navigation.top
    - toc.follow
    
    - content.action.edit
  icon:
    repo: fontawesome/brands/gitlab 

